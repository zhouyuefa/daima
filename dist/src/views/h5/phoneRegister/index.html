<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机号注册</title>
  <style>
    body{
      margin: 0;
    }
    .con{
      position: fixed; /* 或者absolute，取决于布局需求 */
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url("/png/hb3-CJ3fYxQ-.png") no-repeat center center fixed;
      background-size: cover;
    }
    .phone-register-con{
      width: 410px;
      height: 334px;
      background-image: url("/png/phone_register_bg-CqzaE9Su.png");
      background-size: cover;
      margin: 0 auto;
      position: relative;
      top: 579px;
    }
    .phone-input{
      width: 339px;
      height: 49px;
      background: #fff;
      border-radius: 7px;
      display: flex;
      align-items: center;
      margin: 0 auto;
      position: relative;
      top: 71px;
    }
    .phone-input-icon{
      width: 27px;
      height: 27px;
      margin-left: 12px;
    }
    .phone-input-text{
      border: none;
      margin-left: 12px;
    }
    .phone-input-text:focus-visible{
      border: none;
      outline: none;
    }
    .line{
      width: 2px;
      height: 20px;
      margin-left: 12px;
      border-radius: 0.5px;
      background: #383A550D;
    }
    .validCode-input{
      top: 81px;
    }
    .validCode-btn{
      border: none;
      background-color: #fff;
      color: #333333FF;
      font-size: 14px;
    }
    .register-btn{
      top: 158px;
      width: 240px;
      height: 50px;
      background-image: url("/png/register_btn-CrKWETBL.png");
      background-size: cover;
      border-radius: 25px;
      text-align: center;
      color: #fff;
      font-size: 22px;
    }
    .btn{
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
    }
    .user-avatar-con{
      width: 245px;
      margin: 0 auto;
      position: relative;
      top: 613px;
      display: flex;
      align-items: center;
      font-size: 18px;
      color: #fff;
      border-radius: 50px;
      /* 0deg表示从下到上的渐变，90deg表示从左到右的渐变。180deg是从上到下，270deg（或- 90deg）是从右到左。 */
      background: linear-gradient(270deg, #CC7E4400, #CC7E443D);
    }
    .user-avatar{
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
    .user-avatar-text{
      margin-left: 12px;
    }

  </style>
</head>
